<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:hover{
            color: red;
        }
        input:focus[type='name']{
            background: orange;
        }
        input:focus[type='password']{
            background: yellow;
        }
    </style>
</head>
<body>
    <div>
        用户名：<input type="name" name="name">
        密码：<input type="password" name="password">
    </div>
</body>
</html>
