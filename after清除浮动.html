<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header::after{
            display: block;
            content: '';
            clear: both;
        }
        article{
            float: left;
            width: 20%;
            height: 30px;
            background-color: violet;
        }
        aside{
            float: right;
            width: 40%;
            height: 50px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="header">
        <article></article>
        <aside></aside>
    </div>
</body>
</html>
